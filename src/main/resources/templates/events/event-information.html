<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Event Information</title>

  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
    #map { 
      position: relative;
      height: 650px;
      top: 50px;
    }
    .mapboxgl-popup {
	  max-width: 200px;
	}

	.mapboxgl-popup-content {
	  text-align: center;
	}
</style>

</head>
<body>
  <div layout:fragment="content">
  <br>
  	<h1>Events details</h1>
  <br>
  <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Category</th>
          <th><i class="fas fa-bolt"></i> Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        	<td>Event name</td>
        	<td th:text="${event.name}"></td>
        </tr>
        <tr>
        	<td>Event date</td>
        	<td th:text="${event.date}"></td>
        </tr>
        <tr>
        	<td>Event time</td>
        	<td th:text="${event.time}"></td>
        </tr>
        <tr>
        	<td>Venue</td>
        	<td th:text="${event.venue.name}"></td>
        </tr>
      </tbody>
    </table>
    
    <br>
    <form th:action="@{/events}">
      <button type="submit" class="btn btn-succes btn-lg">
      	<span class="fas fa-reply"></span>
      	Back
      </button>
    </form>
    
    <br>
    <form th:action="@{/events/{num}(num=${id})}"  th:method="delete" >
  	<!-- 
  	<a class="btn btn-primary" role="button" th:href="@{/events}" ><i class="fas fa-arrow-left" aria-hidden="true"></i> Back to all Events</a>
  	-->
  	<button type="submit" class="btn btn-danger btn-sm" sec:authorize="isAuthenticated()">Delete This Event</button>
  	

  </form>
    
 
  <div id="map"></div>
    <script th:inline="javascript">
      /*<![CDATA[*/
		  mapboxgl.accessToken = 'pk.eyJ1IjoiZDNubmlzdXR1IiwiYSI6ImNsMm0xYmpyYTBpcnAzYm11N3JuY2k0c3MifQ.xKR2OruW0ljKvKjBnusWvg';
		  const map = new mapboxgl.Map({
			  container: 'map',
			  style: 'mapbox://styles/mapbox/streets-v11',
			  center: [2.2426, 53.4808],
			  zoom: 5
		  });
		  
	     /*[# th:each="e : ${event}"]*/
		  		long.push(/*[[${e.venue.longitude}]]*/);
		  		latt.push(/*[[${e.venue.latitude}]]*/);
	      		new mapboxgl.Marker().setLngLat([ /*[[${e.venue.longitude}]]*/, /*[[${e.venue.latitude}]]*/ ]) 		// coordinates
	      		  .setPopup(
				    new mapboxgl.Popup()		// popups
				      .setHTML(
				        `<h3>[(${e.name})]</h3><p>Starts At: [(${e.time})]</p>`			// popup content
				      )
				  ).addTo(map);
	      /*[/]*/
	      
		  // calculate the coordinates for the bounding box
	      const southWest = new mapboxgl.LngLat(Math.min.apply(Math, long), Math.min.apply(Math, latt));
	 	  const northEast = new mapboxgl.LngLat(Math.max.apply(Math, long), Math.max.apply(Math, latt));
		  const boundingBox = new mapboxgl.LngLatBounds(southWest, northEast);
		  
	      
	    // bounding box for auto zoom
		  map.fitBounds(boundingBox, {
		  	padding: 75
		  });

	  /*]]>*/
    </script>
  

  </div>

</body>
</html>
