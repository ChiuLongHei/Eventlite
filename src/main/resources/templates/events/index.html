<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>


  <title>All events</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Events</h1>
	<br>
	<form th:action="@{/events/events}" method="get">
	  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Search by event name" size="50" >
	  <button type="submit" class="btn btn-primary" >Search</button>
	</form>
	<br>
	<h2>Upcomming events</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${upcommingEvents}">
          <td><a th:href="'/events/' + ${e.id}" th:text="${e.name}">My Event</a></td>
          <td><a th:href="'/venues/' + ${e.venue.id}" th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
            <td>
            <form th:action="@{/events/{id}(id=${e.id})}" th:method="delete">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
   	<h2>Previous events</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${previousEvents}">
          <td><a th:href="'/events/' + ${e.id}" th:text="${e.name}">My Event</a></td>
          <td><a th:href="'/venues/' + ${e.venue.id}" th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
        
        <tp>Click <a th:href="@{events/event_create}">here</a> to add an event.</tp>
        
        
        
      </tbody>
    </table>

  </div>


	
</body>
</html>
