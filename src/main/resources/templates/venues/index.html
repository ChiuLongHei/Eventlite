<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All Venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All Venues</h1>
    <br>
    <form th:action="@{/venues/venues}" method="get">
	  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Search by venue name" size="50" >
	  <button type="submit" class="btn btn-primary" >Search</button>
	</form>
    
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i></i> Capacity</th>
          
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td><a th:href="'/venues/' + ${v.id}" th:text="${v.name}">Venue Name</a></td>
          <td th:text="${v.address}">Venue Address</td>
          <td th:text="${v.capacity}">Venue Capacity</td>
        </tr>
        
        <tp>Click <a th:href="@{venues/venue_create}">here</a> to add a venue.</tp>
      </tbody>
    </table>

  </div>

</body>
</html>
