<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All Venues</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <div layout:fragment="content">
  <br>
    <h1>All Venues</h1>
    <br>
    <form th:action="@{/venues/venues}" method="get">
	  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Search by venue name" class="w-75 p-2">
	  <button type="submit" class="btn btn-primary btn-lg" >Search</button>
	</form>
    <br>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Venue</th>
          <th><i class="fas fa-map-marker-alt"></i> Address</th>
          <th><i></i> Capacity</th>
          
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td><a th:href="'/venues/' + ${v.id}" th:text="${v.name}">Venue Name</a></td>
          <td th:text="${v.address}">Venue Address</td>
          <td th:text="${v.capacity}">Venue Capacity</td>
        </tr>
      </tbody>
    </table>
    <br>
	<form th:action="@{venues/venue_create}">
      <button type="submit" class="btn btn-success btn-lg">
      	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      	Add
      </button>
    </form>
  </div>
  
  <div id='map' style='width: 400px; height: 300px;'></div>
<script>

</script>





</body>
</html>
