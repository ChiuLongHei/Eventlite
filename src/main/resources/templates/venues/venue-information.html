<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Venue Information</title>
</head>
<body>
  <div layout:fragment="content">
  <br>
  <h1>Venue Information</h1>
  <br>
  <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Category</th>
          <th><i class="fas fa-bolt"></i> Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        	<td>Venue name</td>
        	<td th:text="${venue.name}"></td>
        </tr>
        <tr>
        	<td>Venue address</td>
        	<td th:text="${venue.address}"></td>
        </tr>
        <tr>
        	<td>Venue postal code</td>
        	<td th:text="${venue.postalCode}"></td>
        </tr>
        <tr>
        	<td>Venue capacity</td>
        	<td th:text="${venue.capacity}"></td>
        </tr>
      </tbody>
    </table>
    <br>
	<h2> Upcoming events at this Venue</h2>
	<br>
       <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Date</th>
          <th><i class="fas fa-calendar"></i> Time</th>
          <th><i class="fas fa-clock"></i> Venue</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${venueUpcomingEvents}">
          <td th:text="${e.name}">My Event</a></td>
          <td th:text="${e.date}">Event date</td>
          <td th:text="${e.time}">Event time</td>
          <td th:text="${e.venue.name}">Venue</td>
        </tr>
      </tbody>	
      </table>
      <form th:action="@{/homepage}">
      <button type="submit" class="btn btn-success btn-lg">
      	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      	Home
      </button>
    </form>
    </form>
	<form th:action="@{/homepage}">
      <button type="submit" class="btn btn-succes btn-lg">
	  	<span class="fas fa-reply"></span>
	  	Back
	  </button>
	</form>
    </div>
</body>
</html>
