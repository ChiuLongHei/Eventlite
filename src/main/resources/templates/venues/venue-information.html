<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Venue Information</title>
</head>
<body>
  <div layout:fragment="content">
  	<dl>
  		<dd th:text="'Venue ' + ${venue.name}">Venue name</dd>
  		<dd th:text="${venue.address}">Venue address</dd>
  		<dd th:text="${venue.postalCode}">Venue postal code</dd>
  		<dd th:text="'Capacity: ' + ${venue.capacity}">Venue capacity</dd>
  		<p></p>
  		<dd>Events coming up...</dd>
    </dl>

       <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Date</th>
          <th><i class="fas fa-calendar"></i> Time</th>
          <th><i class="fas fa-clock"></i> Venue</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${venueUpcomingEvents}">
          <td th:text="${e.name}">My Event</a></td>
          <td th:text="${e.date}">Event date</td>
          <td th:text="${e.time}">Event time</td>
          <td th:text="${e.venue.name}">Venue</td>
        </tr>
      </tbody>	
      </table>
      <form th:action="@{/events}">
      <button type="submit" class="btn btn-success btn-lg">
      	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      	Home
      </button>
    </form>
    </div>

</body>
</html>
